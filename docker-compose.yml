services:
  # PHP 8.4 Backend (Mezzio Application)
  backend:
    build:
      context: ./docker/backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "${BACKEND_PORT:-8081}:80"
    volumes:
      - ./backend:/var/www/html:cached
      - backend_cache:/var/www/html/data/cache
    environment:
      - PHP_IDE_CONFIG=serverName=${COMPOSE_PROJECT_NAME:-app}
      - APP_ENV=${APP_ENV:-development}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_HOST=${DB_HOST:-database}
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-app_db}
      - DB_USER=${DB_USER:-app_user}
      - DB_PASSWORD=${DB_PASSWORD:-app_password}
    networks:
      - app-network
    restart: unless-stopped

  # MySQL 8.0 Database (optional - remove if not needed)
  database:
    image: mysql:8.0
    ports:
      - "${DB_PORT:-33060}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-app_db}
      MYSQL_USER: ${DB_USER:-app_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-app_password}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  backend_cache:
    driver: local
