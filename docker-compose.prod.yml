version: '3.8'

services:
  # Percona MySQL 8.0 Database - Production
  database:
    image: percona:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data_prod:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network-prod
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    # Production-specific MySQL configuration
    command:
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=200
      - --innodb_buffer_pool_size=512M
      - --innodb_log_file_size=128M
      - --slow_query_log=1
      - --long_query_time=2

  # PHP 8.4 Backend - Production
  backend:
    build:
      context: ./docker/backend
      dockerfile: Dockerfile
      target: production
    ports:
      - "${BACKEND_PORT:-80}:80"
    environment:
      # Database Connection
      - DB_HOST=database
      - DB_PORT=3306
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}

      # Application
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network-prod
    restart: always
    # Production resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

networks:
  app-network-prod:
    driver: bridge

volumes:
  db_data_prod:
    driver: local

